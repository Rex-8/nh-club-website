<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project['title'] }}</title>
</head>
<body>
    <h1>{{ project['title'] }}</h1>
    <p><strong>Posted on:</strong> {{ project['date_posted'] }}</p>
    <p>{{ project['content'] }}</p>

    <h3>Authors:</h3>
    <ul>
        {% for author in authors %}
            <li><strong>{{ author['name'] }}</strong><br>{{ author['bio'] }}</li>
        {% endfor %}
    </ul>

    <h3>Tags:</h3>
    <ul>
        {% for tag in tags %}
            <li>{{ tag['name'] }}</li>
        {% endfor %}
    </ul>

    <a href="/projects">Back to projects</a>
</body>
</html>
