<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members | NH Club</title>
</head>
<body>
    <h1>Club Members</h1>

    <h2>Heads of the Club</h2>
    <ul style="list-style: none; padding: 0;">
        {% for head in heads %}
            <li style="margin-bottom: 20px; display: flex; align-items: center;">
                {% if head.profile_pic %}
                    <div style="width: 120px; height: 120px; overflow: hidden; border-radius: 50%; margin-right: 20px;">
                        <img src="{{ url_for('content_static', filename=head.profile_pic) }}" alt="{{ head.name }} Profile Picture" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                {% endif %}
                <div>
                    <a href="/member/{{ head['id'] }}" style="font-size: 18px; font-weight: bold;">{{ head['name'] }}</a>
                </div>
            </li>
        {% endfor %}
    </ul>

    <h2>Normal Members</h2>
    <ul style="list-style: none; padding: 0;">
        {% for member in members %}
            <li style="margin-bottom: 20px; display: flex; align-items: center;">
                {% if member.profile_pic %}
                    <div style="width: 120px; height: 120px; overflow: hidden; border-radius: 50%; margin-right: 20px;">
                        <img src="{{ url_for('content_static', filename=member.profile_pic) }}" alt="{{ member.name }} Profile Picture" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                {% endif %}
                <div>
                    <a href="/member/{{ member['id'] }}" style="font-size: 18px; font-weight: bold;">{{ member['name'] }}</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
