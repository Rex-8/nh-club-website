<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Tags | NH Club</title>
</head>
<body>
    <h1>Tags</h1>

    <ul>
        {% for tag in tags %}
            <li>
                <a href="{{ url_for('admin.edit_tag', id=tag.id) }}">{{ tag.name }}</a>
            </li>
        {% else %}
            <li>No tags found.</li>
        {% endfor %}
    </ul>
</body>
</html>
