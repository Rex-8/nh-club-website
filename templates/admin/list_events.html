<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Events | NH Club</title>
</head>
<body>
    <h1>Events</h1>

    <ul>
        {% for event in events %}
            <li>
                <a href="{{ url_for('admin.edit_event', id=event.id) }}">{{ event.title }}</a><br>
                <small>Event date: {{ event.event_date }}</small><br>
                <form method="POST" action="{{ url_for('admin.delete_event', id=event.id) }}" style="display:inline;">
                    <button type="submit" onclick="return confirm('Delete this event?');">Delete</button>
                </form>
            </li>
        {% else %}
            <li>No events found.</li>
        {% endfor %}
    </ul>
</body>
</html>
