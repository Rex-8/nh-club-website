<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Projects | NH Club</title>
</head>
<body>
    <h1>Projects</h1>

    <ul>
        {% for project in projects %}
            <li>
                <a href="{{ url_for('admin.edit_project', id=project.id) }}">{{ project.title }}</a><br>
                <small>Posted on: {{ project.date_posted }}</small><br>
                <form method="POST" action="{{ url_for('admin.delete_project', id=project.id) }}" style="display:inline;">
                    <button type="submit" onclick="return confirm('Delete this project?');">Delete</button>
                </form>
            </li>
        {% else %}
            <li>No projects found.</li>
        {% endfor %}
    </ul>
</body>
</html>
