{% extends 'base.html' %}

{% block title %}List of Projects | NH Club{% endblock %}

{% block content %}
  <h1>Projects</h1>

  <ul>
    {% for project in projects %}
      <li>
        <a href="{{ url_for('admin.edit_project', id=project.id) }}">{{ project.title }}</a><br>
        <small>Posted on: {{ project.date_posted }}</small>
      </li>
    {% else %}
      <li>No projects found.</li>
    {% endfor %}
  </ul>
{% endblock %}
