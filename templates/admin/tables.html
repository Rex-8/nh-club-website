<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Tables | NH Club</title>
</head>
<body>
    <h1>Admin Tables</h1>
    <ul>
        {% for table in tables %}

            </li>
        {% endfor %}
    </ul>
</body>
</html>
