<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ "Edit" if tag else "Add" }} Tag</title>
</head>
<body>
    <h1>{{ "Edit" if tag else "Add New" }} Tag</h1>

    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ tag.name if tag else '' }}" required><br><br>
        <button type="submit">Save</button>
    </form>

    <p><a href="{{ url_for('admin.list_tags') }}">Back to Tags</a></p>
</body>
</html>
