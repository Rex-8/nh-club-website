<!-- templates/blogs.html -->
{% extends 'base.html' %}

{% block title %}Blogs | NH Club{% endblock %}

{% block content %}
<h1>Our Blogs</h1>

<ul>
    {% for blog in blogs %}
        <li>
            <a href="{{ url_for('view_blog', slug=blog['slug']) }}">{{ blog['title'] }}</a> - {{ blog['date_posted'] }}
        </li>
    {% else %}
        <p>No blogs available.</p>
    {% endfor %}
</ul>
{% endblock %}
